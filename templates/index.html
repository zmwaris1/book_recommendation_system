<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
              <script src="https://kit.fontawesome.com/a12bd21133.js" crossorigin="anonymous"></script>

    </head>
    <style>
        .text-white{
            color:white
            }
    </style>
<body style="background-color:red">

    <nav class="navbar" style="background-color:blue">
        <a class="navbar-brand" href="/">Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white", style="font-size:50px">
                    Top 50 Books
                </h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-3" style="margin-top:30px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                    <h3 class="text-black">{{ book_name[i] }}</h3>
                        <p class="text-black">{{ author[i] }}</p>
                        <p class="text-black">Votes - {{ votes[i] }}</p>
                        <p class="text-black">Rating - {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor%}

        </div>
    </div>

    <footer class="bg-light text-center text-black-50">
        <!-- Grid container -->
        <div class="container p-1 pb-0">

        <div class="text-center p-3" style="background-color: rgba(170, 161, 161, 0.2);">
          <a class="text-black" href="/recommend" style="font-family:courier;">Find Another Recommendation</a>
        </div></div>
        <h4 style="font-family:courier;">Contact Me:</h4>
        <a class="btn btn-link btn-lg text-dark" href="https://github.com/zmwaris1" role="button"
        data-mdb-ripple-color="dark" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a class="btn btn-link btn-lg text-dark" href="https://www.linkedin.com/in/zafar-waris-b65391125/" role="button"
        data-mdb-ripple-color="dark" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a class="btn btn-link btn-lg text-dark" href="https://twitter.com/Zmwaris" role="button"
        data-mdb-ripple-color="dark" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      </footer>

        <!-- Copyright -->
        <div class="text-center text-light p-3" style="background-color: rgba(3, 36, 67, 0.504);">
            Â© 2022 Designed and Developed by <a class="text-light" href="https://zmwaris1.github.io" target="_blank">Zafar M Waris.</a>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
